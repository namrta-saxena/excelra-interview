

<div class="content" role="main">
  <input [value]="rowNum" [(ngModel)]="rowNum" />
    <button (click)="renderBoxes()">Show Grid</button>
    <div>
      <h1>Enter a number in text field and press "Show Grid" button</h1>
      <table *ngIf="showBoxes">
        <tbody>
          <tr *ngFor="let item of row">
            <td *ngFor="let item of row">
              <div class="setDim">

              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
